	<script type="text/javascript">
        $(function () {
            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('coupon-intro');
            try {
                editorcontent.sync();
            } catch (err) {
            }

            $('.btn-cancel-thumbnail').click(function () {
                $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                $('#thumbnail').val('');
            });
        });

        // 多图上传
        function more_upload(){
            var i = 0;
            var s = '';
            $("img[id=mainPic]").each(function(n,e){
                i++;
            })
            var formData = new FormData();
            upfile = $("#files")[0].files;
            var ii = 1;
            $(upfile).each(function (n, e) {
                i++;
                if(i>1){
                    alert("上传图片不能超过1张");
                    clearInterval(s);
                    return false;
                }
                var s = setTimeout(function () {
                    formData.append('file', $(e)[0]);
                    upload_img(2, formData);
                }, ii);
                ii += 1000;
            });
        }
        // 上传图片
        function upload_img(id,formData){

            var file =  $("#lfile").val();
            // var files =  $("#files").val();

            if((file =='' || file == null) && id==1){
                alert("请选择上传文件");
                return false;
            }else{
                var upfile = '';
                if(id==1){
                    var formData = new FormData();
                    upfile = $("#lfile")[0].files[0];
                    formData.append('file',upfile);
                }
                $.ajax({
                    url: "{:url('Item/uploadPic')}",
                    type: "POST",
                    data: formData,
                    dataType:'json',
                    processData : false, // 不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理
                    contentType : false, // 不设置Content-type请求头
                    success: function(data) {
                        if(data.success==1){
                            // $(".imgList").append($(".imgList>div:first-child").clone());
                            if(id==1){
                                $("#thumb").val(data.msg);
                                $("#showThumb").attr('src',data.msg);
                            }else{
                                var img = '<div><img src="'+data.msg+'" id="mainPic" style="width:140px;height:70px;">';
                                img += '<input type="hidden" name="mainPic[]" value="'+data.msgurl+'"><a href="javascript:;" onclick="moveImg(this)">删除</a></div>'
                                $('#files').before(img);
                                $("#files").val('');
                                // $("#mainPic").val(data.msg);
                                // $("#showPic").attr('src',data.msg);
                            }
                        }else{
                            alert(data.msg);
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("上传失败，请检查网络后重试");
                    }
                });
            }
        }
        function moveImg(str){
            $(str).parent().remove();
        }

	</script>
