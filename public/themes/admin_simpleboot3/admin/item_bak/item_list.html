</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Item/item_list')}">商品列表</a></li>
			<li><a href="{:url('Item/item_add')}">商品添加</a></li>
		</ul>

            商品名称:
            <input type="text" class="form-control" name="user_login" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入{:lang('USERNAME')}">
            邮箱:
            <input type="text" class="form-control" name="user_email" style="width: 120px;" value="{:input('request.user_email/s','')}" placeholder="请输入{:lang('EMAIL')}">
            <input type="submit" class="btn btn-primary" value="搜索" />

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>商品名称</th>
					<th>状态</th>
					<th>图片</th>
					<th>添加时间</th>
					<th width="130">操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="iteminfo" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<if condition="$vo['status'] eq 1">
					<td>已上架</td>
					<else />
					<td>已禁用</td>
					</if>
					<td><img src="http://upload.cqddxm.com{$vo.thumb}" style="width: 60px;height: 60px;"></td>
					<th>{$vo.addtime}</th>
					<td>
					<if condition="$vo['status'] eq 1">
					<a href="{:url('Item/item_off',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">下架</a>
					<else />
					<a href="{:url('Item/item_on',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">上架</a>
					</if>
					<a href="{:url('Item/item_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					<a href="{:url('Item/item_edit',array('id'=>$vo['id']))}">编辑</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
