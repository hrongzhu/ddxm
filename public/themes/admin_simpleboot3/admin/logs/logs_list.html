<include file="public@header" />
<style type="text/css">
    .table th, .table td {
        text-align: center;
        vertical-align: middle!important;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('logs/index')}">日志列表</a></li>
    </ul>
    <form class="well form-inline margin-top-0" method="get" action="{:url('logs/index')}">
        <input type="text" class="form-control" name="admin_name" style="width: 120px;" value="{:input('request.admin_name/s','')}" placeholder="管理员">
        <input type="text" class="form-control" name="content" style="width: 120px;" value="{:input('request.content/s','')}" placeholder="操作内容">
        <input type="text" id="time" style="width: 12%;" class="form-control" name="time"
        <if condition="isset($stime)&&isset($etime)"> value="{$stime|date="Y-m-d",###} ~ {$etime|date="Y-m-d",###}"</if>
        placeholder="选择时间段">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('logs/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th >管理员</th>
            <th >执行方法</th>
            <th>操作内容</th>
            <th >操作时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="v">
            <tr style="height: 55px;">
                <td>{$v.id}</td>
                <td>{$v.user_name}</td>
                <td>{$v.action_path}</td>
                <td>{$v.action_event}</td>
                <td>{$v.access_time}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="float: left">
        {$page}
    </div>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/laydate/laydate.js"></script>
<script type="text/javascript">
    laydate.render({
        elem: '#time',
        type: 'date',
        range: '~'
    });
</script>
</body>
</html>
