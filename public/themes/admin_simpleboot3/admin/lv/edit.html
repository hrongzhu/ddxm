<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<ul class="nav nav-tabs">
			<li><a href="{:url('Lv/lv_list')}">税率模板列表</a></li>
			<li><a href="{:url('Lv/add')}">税率模板添加</a></li>
			<li  class="active"><a href="{:url('Lv/edit')}">税率模板编辑</a></li>
		</ul>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Lv/editPost')}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>模板名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="title" value="{$info.title}">
					<input type="hidden" class="form-control" id="input-name" name="id" value="{$info.id}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>模板备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="subtitle" value="{$info.subtitle}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>税率百分比</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="lv" value="{$info.lv}">
				</div>
			</div>
			<div class="form-group">
			    <label class="col-sm-2 control-label">{:lang('STATUS')}</label>
				<div class="col-md-6 col-sm-10">
					<if condition="$info['status'] eq 1">
					<label class="radio-inline">
						<input type="radio" name="status" value="1" checked> {:lang('ENABLED')}
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="0"> {:lang('DISABLED')}
					</label>
					<else />
					<label class="radio-inline">
						<input type="radio" name="status" value="1"> {:lang('ENABLED')}
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="0"  checked> {:lang('DISABLED')}
					</label>
				    </if>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
