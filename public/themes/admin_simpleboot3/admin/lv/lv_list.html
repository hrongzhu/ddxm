<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="{:url('Lv/lv_list')}">税率模板列表</a></li>
			<li><a href="{:url('Lv/add')}">税率模板添加</a></li>
		</ul>
        <!-- <form class="well form-inline margin-top-20" method="post" action="{:url('Lv/list')}" id="from">
            商品名称:
            <input type="text" class="form-control" name="user_login" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入{:lang('USERNAME')}">
            邮箱:
            <input type="text" class="form-control" name="user_email" style="width: 120px;" value="{:input('request.user_email/s','')}" placeholder="请输入{:lang('EMAIL')}">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('User/index')}">清空</a>
        </form> -->
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>模板名称</th>
					<th>税率</th>
					<th>备注</th>
					<th>状态</th>
					<th>添加时间</th>
					<th width="130">操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>{$vo.lv}</td>
					<td>{$vo.subtitle}</td>
                    <if condition="$vo['status'] eq 1">
					<td>启用</td>
					<else />
					<td>禁用</td>
					</if>
					<th>{$vo.addtime}</th>
					<td>
					<if condition="$vo['status'] eq 1">
					<a href="{:url('Lv/off',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">禁用</a>
					<else />
					<a href="{:url('Lv/on',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">启用</a>
					</if>
					<a href="{:url('Lv/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					<a href="{:url('Lv/edit',array('id'=>$vo['id']))}">编辑</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
	    $(function(){
	    	$('#shopchange').change(function(){
	    		$('#from').submit();
	    	})
	    })
	</script>
</body>
</html>
