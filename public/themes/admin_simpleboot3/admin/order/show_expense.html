<!-- 支出 -->
<include file="public@ptheader" />
	<div class="panel margin-top">
		<div class="panel-head bg-main">
			<span>订单成本</span>
		</div>
		<div class="panel-body">
			<table class="table table-responsive-y table-hover table-bordered">
				<thead>
					<tr>
						<th>商品总售价</th>
						<th>成本总价</th>
					</tr>
				</thead>
				<tbody id="datas">
					<if condition="!empty($info)">
						<tr>
							<td>{$info.amount}元</td>
							<td>{$info.oprice} 元</td>
						</tr>
					<else/>
						<tr>
							<td class="detail-head" colspan="2" style="text-align:center;">没有商品成本信息</td>
						</tr>
					</if>
				</tbody>
			</table>
        </div>
		<input type="hidden" id="order-id" value="{$order_id}">
		<div class="foot">
			<!-- <button type="button" id="close_btn" class="btn btn-default" style="float: right;">关闭</button> -->
		</div>
	</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">

	$(function(){
		$('#close_btn').click(function(){
			var index = parent.layer.getFrameIndex(window.name);
	        parent.layer.close(index);
		})
	})
</script>
<include file="public@ptfooter"/>
