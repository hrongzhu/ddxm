<include file="public@header" />
<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/webuploader/0.1.5/webuploader.css">
</head>
<body>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
<style type="text/css">
    body{ font-size:12px;}
    .l-table-edit {}
    .l-table-edit-td{ padding:4px;}
    .l-button-submit,.l-button-test{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
    .l-verify-tip{ left:230px; top:120px;}
</style>
<div class="table wrap js-check-wrap">
    <!--<form action="{:url('admin/franchisee/update')}" id="form" method="post" class="form-horizontal  margin-top-20  enctype="multipart/form-data">-->
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><span class="form-required">*</span>接收人</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="">
                <p class="help-block">接收人</p>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label"><span class="form-required">*</span>电话号码</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="mobile" name="mobile" value="">
                <p class="help-block">电话号码</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="save" class="btn btn-primary">{:lang('SAVE')}</button>
            </div>
        </div>
        <br>

    <!--</form>-->
</div>
<div style="display:none">
    <script src="__STATIC__/js/admin.js"></script>
</div>
<script type="text/javascript">
    function del(obj) {
        var link = obj.parent("div");
//        console.log(link);return;
        link.remove();
    }
    $(function(){
        $('#save').click(function () {
            var name = $('#name').val();
            var mobile = $('#mobile').val();
            $.post("{:url('others/addMobile')}",{name:name,mobile:mobile},function(data){
                if (data.code == 200) {
                    layer.msg(data.msg, {icon: 1,time:1500});
                    setTimeout('reloads()', 2000);
                }else {
                    layer.msg(data.msg, {icon: 0,time:1000});
                }
            },'json')
        })
    })
    //刷新页面
    function reloads(){
        window.parent.location.reload();
    }
</script>
</body>
</html>
