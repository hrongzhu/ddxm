<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
        <form class="well form-inline margin-top-0" method="get" action="{:url('Recharge/history')}">
            会员账号:
            <input type="text" class="form-control" name="mobile" style="width: 120px;" value="{:input('request.mobile/s','')}" placeholder="输入会员手机号">
            昵称:
            <input type="text" class="form-control" name="nickname" style="width: 120px;" value="{:input('request.nickname/s','')}" placeholder="输入会员昵称">
			充值时间:
			<input type="text" class="form-control" id="time" name="time" style="width: 20%;" value="{:input('request.time/s','')}" placeholder="点击选择时间">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="javascript:void(0)" id="reset">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<td colspan="7" style="background-color: rgb(243,243,243)">订单数:{$total}&nbsp;&nbsp;&nbsp;交易总额:{$totalMoney}</td>
				</tr>
				<tr>
					<th >充值时间</th>
					<th >流水号</th>
					<th >会员账号</th>
					<th >会员昵称</th>
					<th >交易渠道</th>
					<th >支付方式</th>
					<th >充值金额</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="lists" item="vo">
					<tr>
						<td>{:date('Y-m-d H:i:s',$vo.addtime)}</td>
						<td>{$vo.sn}</td>
						<td>{$vo.mobile}</td>
						<td>{$vo.nickname}</td>
						<td>{$vo.is_online==1?"线上支付":"线下收银"}</td>
						<td>{$vo.pay_way}</td>
						<td>&yen;{$vo.amount}</td>
						<td>{$vo.waiter}</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>

	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/laydate/laydate.js"></script>
	<script type="text/javascript">
    laydate.render({
        elem: '#time',
		type: 'datetime',
		range:'~'
    });
    $('#reset').click(function(){
        $('input[name="mobile"]').val('');
        $('input[name="nickname"]').val('');
        $('input[name="time"]').val('');
	})
</script>
</body>
</html>
