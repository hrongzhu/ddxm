<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="{:url('Special/activity_list')}">商品专题列表</a></li>
			<li><a href="{:url('Special/activity_add')}">商品专题添加</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>标题</th>
					<th>副标题</th>
					<th>状态</th>
					<th>添加时间</th>
					<th width="130">操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="activity_list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>{$vo.subtitle}</td>
                    <if condition="$vo['status'] eq 1">
					<td>正常</td>
					<else />
					<td>下架</td>
					</if>
					<th>{$vo.addtime}</th>
					<td>
					<!-- <if condition="$vo['status'] eq 1">
					<a href="{:url('Card/card_off',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">下架</a>
					<else />
					<a href="{:url('Card/card_on',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">上架</a>
					</if> -->
					<a href="{:url('Special/activity_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					<a href="{:url('Special/activity_edit',array('id'=>$vo['id']))}">编辑</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
	    $(function(){
	    	$('#shopchange').change(function(){
	    		$('#from').submit();
	    	})
	    })
	</script>
</body>
</html>
